services:
  db:
    image: postgres:16-alpine
    container_name: opentamago-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: opentamago
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d opentamago"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
